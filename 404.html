<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SocialStar - Join Competition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #10183C;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            width: 100%;
            max-width: 440px;
            padding: 24px;
            text-align: center;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 36px;
            line-height: 1.4;
        }
        
        .steps {
            background: linear-gradient(145deg, #1E2951, #161D3F);
            border-radius: 24px;
            padding: 32px 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .step {
            margin-bottom: 32px;
            position: relative;
        }
        
        .step:last-child {
            margin-bottom: 0;
        }
        
        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 43px;
            top: 60px;
            width: 2px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }
        
        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .step-number {
            width: 48px;
            height: 48px;
            background-color: #FF4081;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 20px;
            margin-right: 16px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .step-number.complete {
            background-color: #4CAF50;
            animation: checkmarkPop 0.5s ease;
        }
        
        @keyframes checkmarkPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .step-content {
            flex: 1;
            text-align: left;
        }
        
        .step-title {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .step-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.75);
        }
        
        .button-wrapper {
            position: relative;
            width: 100%;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 16px 32px;
            background-color: #FF4081;
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
            pointer-events: none; /* Prevent interaction issues */
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.4);
        }
        
        .button:active {
            transform: translateY(-1px);
        }
        
        .secondary {
            background-color: #2D3561;
            position: relative;
        }
        
        .secondary:hover {
            background-color: #3D4571;
            box-shadow: 0 8px 20px rgba(45, 53, 97, 0.4);
        }
        
        .disabled {
            background-color: #3A3A3A;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .disabled::before {
            display: none;
        }
        
        .badge {
            position: absolute;
            top: -8px;
            right: 16px;
            background-color: #FFC107;
            color: #000;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 700;
            animation: bounce 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 10;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        
        .already-have {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .skip-link {
            color: #FF4081;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        
        .skip-link:hover {
            border-bottom-color: #FF4081;
        }
        
        .loading {
            display: none;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 12px;
        }
        
        .loading.show {
            display: block;
        }
        
        @media (max-width: 428px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .steps {
                padding: 24px 20px;
            }
            
            .step-title {
                font-size: 18px;
            }
            
            .button {
                font-size: 16px;
                padding: 14px 28px;
            }
        }
        
        @media (max-height: 740px) {
            .logo {
                font-size: 48px;
                margin-bottom: 16px;
            }
            
            .steps {
                padding: 24px 20px;
            }
            
            .step {
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⭐</div>
        <h1>Join Competition</h1>
        <p class="subtitle">Complete both steps to join!</p>
        
        <div class="steps">
            <div class="step">
                <div class="step-header">
                    <span class="step-number" id="step1">1</span>
                    <div class="step-content">
                        <div class="step-title">Get SocialStar</div>
                        <div class="step-description">Download the app first</div>
                    </div>
                </div>
                <div class="button-wrapper">
                    <a href="https://apps.apple.com/app/socialstar-social-competition/id6473705189" 
                       class="button" 
                       id="download-btn"
                       onclick="markDownloaded(event)">
                        Download App
                    </a>
                    <span class="badge">Step 1</span>
                </div>
            </div>
            
            <div class="step">
                <div class="step-header">
                    <span class="step-number" id="step2">2</span>
                    <div class="step-content">
                        <div class="step-title">Open Competition</div>
                        <div class="step-description">Return here after install</div>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button class="button secondary disabled" 
                            id="open-app"
                            onclick="openInApp(event)">
                        <span id="open-text">Complete Step 1 First</span>
                    </button>
                    <span class="badge" id="step2-badge" style="display: none;">Step 2</span>
                </div>
                <div class="loading" id="loading-text">Waiting for app install...</div>
            </div>
        </div>
        
        <div class="already-have">
            Already have SocialStar? 
            <a class="skip-link" onclick="skipToOpen()">Jump to Step 2 →</a>
        </div>
    </div>

    <script>
        // Get the competition ID from the URL
        const path = window.location.pathname;
        let competitionId = '';
        
        if (path.includes('/join/')) {
            competitionId = path.split('/join/')[1];
        } else {
            competitionId = path.substring(1); // Remove leading slash
        }
        
        // Clean up the competition ID
        competitionId = competitionId.replace(/\/$/, '').trim();
        
        let appLink = '';
        if (competitionId && competitionId !== '404.html' && competitionId !== '') {
            appLink = 'socialstar://competition/' + competitionId;
        } else {
            // Handle invalid competition ID
            document.querySelector('h1').textContent = 'Invalid Competition Link';
            document.querySelector('.subtitle').textContent = 'Please check the link and try again';
            document.querySelector('.steps').style.display = 'none';
            document.querySelector('.already-have').style.display = 'none';
        }
        
        // Removed localStorage check
        
        function markDownloaded(event) {
            // Don't prevent default - let them go to App Store
            // Removed localStorage.setItem line
            document.getElementById('loading-text').classList.add('show');
            
            // Simulate download time
            setTimeout(function() {
                // Update step 1 indicator
                document.getElementById('step1').innerHTML = '✓';
                document.getElementById('step1').classList.add('complete');
                
                // Change download button to secondary style and update text
                const downloadBtn = document.getElementById('download-btn');
                downloadBtn.innerHTML = 'Downloaded ✓';
                downloadBtn.classList.remove('button');
                downloadBtn.classList.add('button', 'secondary');
                
                // Remove badge from step 1
                const step1Badge = downloadBtn.parentElement.querySelector('.badge');
                if (step1Badge) {
                    step1Badge.style.display = 'none';
                }
                
                document.getElementById('loading-text').classList.remove('show');
                enableOpenButton();
                
                // Add emphasis animation to step 2
                document.getElementById('step2').style.animation = 'pulse 1s ease 3';
            }, 2000);
        }
        
        function enableOpenButton() {
            const openBtn = document.getElementById('open-app');
            
            // Change from secondary disabled to primary (pink) button
            openBtn.classList.remove('secondary', 'disabled');
            openBtn.disabled = false;
            document.getElementById('open-text').textContent = 'Open in SocialStar';
            document.getElementById('step2-badge').style.display = 'block';
            
            // Update step 1 if not already done
            const step1 = document.getElementById('step1');
            if (step1.innerHTML !== '✓') {
                step1.innerHTML = '✓';
                step1.classList.add('complete');
                
                // Update download button appearance
                const downloadBtn = document.getElementById('download-btn');
                downloadBtn.innerHTML = 'Downloaded ✓';
                downloadBtn.classList.remove('button');
                downloadBtn.classList.add('button', 'secondary');
                
                // Hide step 1 badge
                const step1Badge = downloadBtn.parentElement.querySelector('.badge');
                if (step1Badge) {
                    step1Badge.style.display = 'none';
                }
            }
        }
        
        function openInApp(event) {
            if (!document.getElementById('open-app').classList.contains('disabled') && appLink) {
                window.location.href = appLink;
            }
        }
        
        function skipToOpen() {
            enableOpenButton();
            document.getElementById('open-app').scrollIntoView({ 
                behavior: 'smooth',
                block: 'center'
            });
            
            // Add emphasis animation
            document.getElementById('step2').style.animation = 'pulse 1s ease 3';
        }
    </script>
</body>
</html>
