<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SocialStar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <meta name="description" content="Photo Competitions with Friends">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://socialstarapp.com/">
    <meta property="og:title" content="SocialStar - Join Competition">
    <meta property="og:description" content="You've been invited to play! Join SocialStar.">
    <meta property="og:image" content="https://socialstarapp.com/preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://socialstarapp.com/">
    <meta property="twitter:title" content="SocialStar - Join Competition">
    <meta property="twitter:description" content="You've been invited to play! Join SocialStar.">
    <meta property="twitter:image" content="https://socialstarapp.com/preview.jpg">
    
    <!-- App Store reference -->
    <meta name="apple-itunes-app" content="app-id=6473705189">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #10183C;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 24px;
        }
        
        .logo img {
            width: 70px;
            height: 70px;
            display: block;
            margin: 0 auto;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-top: 20px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background-color: #4169E1;
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 700;
            font-size: 20px;
            transition: all 0.3s ease;
            width: 280px;
        }
        
        .cta-button:hover {
            background-color: #5179F1;
            transform: translateY(-2px);
        }
        
        .contact-button {
            display: inline-block;
            padding: 18px 40px;
            background-color: transparent;
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 700;
            font-size: 20px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 280px;
        }
        
        .contact-button:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .footer {
            margin-top: 60px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://firebasestorage.googleapis.com/v0/b/ss-web-rate.firebasestorage.app/o/star-filled-fiveointed-shape-3.png?alt=media&token=a90a8c97-594c-49f0-82f0-a00519fbbd3a" alt="SocialStar Logo" style="width: 70px; height: 70px;">
        </div>
        <h1>SocialStar</h1>
        <p class="tagline">Photo Competitions with Friends</p>
        
        <div class="button-container">
            <a href="https://apps.apple.com/app/socialstar-social-competition/id6473705189" class="cta-button">
                Download SocialStar
            </a>
            
            <a href="mailto:info@socialstarapp.com" class="contact-button">
                Contact Us
            </a>
        </div>
        
        <div class="footer">
            <p>Available on iOS</p>
        </div>
    </div>
</body>
</html>
