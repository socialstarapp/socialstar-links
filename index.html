<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SocialStar - Social Competition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <meta name="description" content="Join a SocialStar competition and compete with friends">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://socialstarapp.com/">
    <meta property="og:title" content="SocialStar - Join Competition">
    <meta property="og:description" content="You've been invited to compete! Join SocialStar, the social competition app.">
    <meta property="og:image" content="https://socialstarapp.com/preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://socialstarapp.com/">
    <meta property="twitter:title" content="SocialStar - Join Competition">
    <meta property="twitter:description" content="You've been invited to compete! Join SocialStar, the social competition app.">
    <meta property="twitter:image" content="https://socialstarapp.com/preview.jpg">
    
    <!-- App Store reference -->
    <meta name="apple-itunes-app" content="app-id=6473705189">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #10183C;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background-color: #32CD32;
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 700;
            font-size: 20px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.4);
        }
        
        .footer {
            margin-top: 60px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚≠ê</div>
        <h1>SocialStar</h1>
        <p class="tagline">Social Competition with Friends</p>
        
        <a href="https://apps.apple.com/app/socialstar-social-competition/id6473705189" class="cta-button">
            Download SocialStar
        </a>
        
        <div class="footer">
            <p>Available on iOS</p>
        </div>
    </div>
</body>
</html>
